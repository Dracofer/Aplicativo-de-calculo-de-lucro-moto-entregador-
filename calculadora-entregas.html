<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Entregas</title>
  <style>
    * {
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #111827;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #22c55e;
      text-align: center;
    }

    .card {
      background: #1f2937;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #374151;
      color: white;
      font-size: 1rem;
    }

    button {
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1rem;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #16a34a;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #0f172a;
      text-align: center;
    }

    .bom { color: #22c55e; }
    .medio { color: #eab308; }
    .ruim { color: #ef4444; }

  </style>
</head>
<body>
  <h1>Calculadora de Entregas</h1>

  <div class="card">
    <label>Dist√¢ncia da entrega (km):</label>
    <input type="number" id="kmEntrega" placeholder="Ex: 10">

    <label>Valor da entrega (R$):</label>
    <input type="number" id="valorEntrega" placeholder="Ex: 20">

    <label>Consumo da moto (km por litro):</label>
    <input type="number" id="consumoMoto" placeholder="Ex: 32" value="32">

    <label>Pre√ßo da gasolina (R$ por litro):</label>
    <input type="number" id="precoGasolina" placeholder="Ex: 9.20" value="9.20">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    function calcular() {
      const kmEntrega = parseFloat(document.getElementById('kmEntrega').value);
      const valorEntrega = parseFloat(document.getElementById('valorEntrega').value);
      const consumoMoto = parseFloat(document.getElementById('consumoMoto').value);
      const precoGasolina = parseFloat(document.getElementById('precoGasolina').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(kmEntrega) || isNaN(valorEntrega) || isNaN(consumoMoto) || isNaN(precoGasolina)) {
        resultado.style.display = "block";
        resultado.innerHTML = `<p class="ruim">‚ö†Ô∏è Preencha todos os campos corretamente.</p>`;
        return;
      }

      const custoPorKm = precoGasolina / consumoMoto;
      const custoCombustivel = kmEntrega * custoPorKm;
      const lucroLiquido = valorEntrega - custoCombustivel;
      const valorPorKm = valorEntrega / kmEntrega;

      let avaliacao, classe;
      if (valorPorKm >= 2) {
        avaliacao = "Excelente corrida üí∞";
        classe = "bom";
      } else if (valorPorKm >= 1) {
        avaliacao = "Boa corrida üëç";
        classe = "medio";
      } else {
        avaliacao = "Corrida ruim ‚ùå";
        classe = "ruim";
      }

      resultado.style.display = "block";
      resultado.innerHTML = `
        <h3 class="${classe}">${avaliacao}</h3>
        <p>üí∏ Custo do combust√≠vel: R$ ${custoCombustivel.toFixed(2)}</p>
        <p>üí∞ Lucro l√≠quido: R$ ${lucroLiquido.toFixed(2)}</p>
        <p>‚öñÔ∏è Valor por km: R$ ${valorPorKm.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
